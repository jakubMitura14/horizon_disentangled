<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart for CausalPCa Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .gantt-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .gantt-chart {
            display: grid;
            grid-template-columns: 250px repeat(36, 1fr); /* 250px for labels, 36 months */
            border-radius: 0.5rem;
        }
        .gantt-header, .gantt-row {
            display: contents;
        }
        .gantt-label, .gantt-cell {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            text-align: center;
            font-size: 0.875rem;
        }
        .gantt-label {
            background-color: #f1f5f9;
            font-weight: 600;
            position: sticky;
            left: 0;
            z-index: 10;
        }
        .gantt-year-header {
            grid-column: span 12;
            background-color: #1e3a8a;
            color: white;
            font-weight: 700;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .gantt-month-header {
            background-color: #dbeafe;
            color: #1e3a8a;
            font-weight: 500;
        }
        .gantt-bar {
            background-color: #60a5fa;
            border: 1px solid #3b82f6;
            border-radius: 0.25rem;
            height: 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0 0.5rem;
        }
        .milestone {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 1rem;
            height: 1rem;
            background-color: #ef4444;
            border: 1px solid #b91c1c;
            z-index: 20;
        }
        .deliverable {
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: #1e3a8a;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="p-8">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">CausalPCa Project Gantt Chart</h1>
        <p class="text-gray-600">Timeline and Deliverables Over 36 Months</p>
    </div>

    <div class="gantt-container">
        <div class="gantt-chart">
            <!-- Header Row -->
            <div class="gantt-header">
                <div class="gantt-label" style="grid-column: 1; grid-row: 1 / 3;">Work Package</div>
                <div class="gantt-year-header" style="grid-column: 2 / 14;">Year 1</div>
                <div class="gantt-year-header" style="grid-column: 14 / 26;">Year 2</div>
                <div class="gantt-year-header" style="grid-column: 26 / 38;">Year 3</div>

                <!-- Month Headers -->
                <script>
                    const monthContainer = document.querySelector('.gantt-header');
                    for (let i = 1; i <= 36; i++) {
                        const monthCell = document.createElement('div');
                        monthCell.className = 'gantt-cell gantt-month-header';
                        monthCell.textContent = `M${i}`;
                        monthCell.style.gridColumn = i + 1;
                        monthCell.style.gridRow = 2;
                        monthContainer.appendChild(monthCell);
                    }
                </script>
            </div>

            <!-- Gantt Rows -->
            <script>
                const chartContainer = document.querySelector('.gantt-chart');
                const workPackages = [
                    { name: "WP1: Data Curation", start: 1, end: 9, deliverables: [{month: 9, name: "D1.1 Curated Dataset"}] },
                    { name: "WP2: Supervisor Models", start: 4, end: 15, deliverables: [{month: 15, name: "D2.1 Trained Supervisors"}] },
                    { name: "WP3: Causal VAE", start: 10, end: 24, deliverables: [{month: 24, name: "D3.1 Disentanglement Model"}] },
                    { name: "WP4: Temporal Modeling", start: 18, end: 30, deliverables: [{month: 30, name: "D4.1 NJDE Trajectory Model"}] },
                    { name: "WP5: Validation", start: 25, end: 36, deliverables: [{month: 36, name: "D5.1 Validation Report"}] },
                    { name: "WP6: Dissemination", start: 1, end: 36, deliverables: [{month: 18, name: "D6.1 Mid-term Report"}, {month: 36, name: "D6.2 Final Report"}] },
                    { name: "WP7: Project Management", start: 1, end: 36, deliverables: [] }
                ];

                const milestones = [
                    {name: "Project Kick-off", month: 1, wp: "WP7"},
                    {name: "Data Harmonization Complete", month: 6, wp: "WP1"},
                    {name: "Year 1 Review", month: 12, wp: "WP7"},
                    {name: "VAE Prototype Ready", month: 18, wp: "WP3"},
                    {name: "Year 2 Review", month: 24, wp: "WP7"},
                    {name: "Full Model Integration", month: 30, wp: "WP4"},
                    {name: "Final Dissemination", month: 36, wp: "WP6"},
                ];

                workPackages.forEach((wp, index) => {
                    const row = document.createElement('div');
                    row.className = 'gantt-row';
                    row.style.gridRow = index + 3;

                    const label = document.createElement('div');
                    label.className = 'gantt-label';
                    label.textContent = wp.name;
                    label.style.gridColumn = 1;
                    row.appendChild(label);

                    // Add empty cells for the row
                    for (let i = 1; i <= 36; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'gantt-cell';
                        cell.style.gridColumn = i + 1;
                        row.appendChild(cell);
                    }

                    // Add the bar
                    const bar = document.createElement('div');
                    bar.className = 'gantt-bar';
                    bar.style.gridColumn = `${wp.start + 1} / ${wp.end + 2}`;
                    bar.innerHTML = `<span>${wp.name}</span>`;
                    row.appendChild(bar);

                    // Add deliverables
                    wp.deliverables.forEach(d => {
                        const delivEl = document.createElement('div');
                        delivEl.className = 'deliverable';
                        delivEl.innerHTML = `<i class="fas fa-file-alt" title="${d.name}"></i>`;
                        delivEl.style.gridColumn = d.month + 1;
                        row.appendChild(delivEl);
                    });

                    chartContainer.appendChild(row);
                });

                // Add milestones
                milestones.forEach(m => {
                    const wpIndex = workPackages.findIndex(wp => wp.name === m.wp);
                    if (wpIndex !== -1) {
                         const milestoneEl = document.createElement('div');
                         milestoneEl.className = 'milestone';
                         milestoneEl.title = m.name;
                         milestoneEl.style.gridColumn = m.month + 1;
                         milestoneEl.style.gridRow = wpIndex + 3;
                         chartContainer.appendChild(milestoneEl);
                    }
                });
            </script>
        </div>
    </div>
    <div class="mt-8 text-center text-sm text-gray-500 no-print">
        <p><span class="font-bold">Legend:</span></p>
        <div class="flex justify-center items-center gap-6 mt-2">
            <div class="flex items-center gap-2"><div class="w-20 h-4 bg-blue-500 rounded"></div><span>Work Package Duration</span></div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-red-500 transform rotate-45"></div><span>Milestone</span></div>
            <div class="flex items-center gap-2"><i class="fas fa-file-alt text-blue-600 text-xl"></i><span>Deliverable</span></div>
        </div>
    </div>

</body>
</html>
