<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Gantt Chart</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px; /* Increased padding */
        background-color: #f9f9f9;
    }
    .gantt-chart {
        width: 100%;
        border-collapse: collapse;
    }
    .gantt-chart th, .gantt-chart td {
        border: 1px solid #ddd;
        padding: 12px; /* Increased padding */
        text-align: left;
    }
    .gantt-chart th {
        background-color: #f2f2f2;
    }
    .bar-container {
        position: relative;
        width: 100%;
        height: 30px; /* Increased height */
    }
    .bar {
        position: absolute;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 3px;
    }
    .milestone {
        position: absolute;
        top: -5px;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 15px solid #f44336;
    }
    h2 {
        margin-bottom: 20px; /* Added margin */
    }
</style>
</head>
<body>

<h2>Project Gantt Chart</h2>

<table class="gantt-chart">
    <thead>
        <tr>
            <th>Work Package</th>
            <th>Timeline (Months)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>WP1: Data Curation & Harmonization</td>
            <td>
                <div class="bar-container">
                    <div class="bar" style="left: 0%; width: 91.67%;"></div>
                    <div class="milestone" style="left: 91.67%;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>WP2: Supervisor Models</td>
            <td>
                <div class="bar-container">
                    <div class="bar" style="left: 2.78%; width: 36.11%;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>WP3: Causal VAE</td>
            <td>
                <div class="bar-container">
                    <div class="bar" style="left: 25%; width: 41.67%;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>WP4: Temporal Modeling</td>
            <td>
                <div class="bar-container">
                    <div class="bar" style="left: 47.22%; width: 36.11%;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>WP5: Validation</td>
            <td>
                <div class="bar-container">
                    <div class="bar" style="left: 66.67%; width: 33.33%;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>WP6: Dissemination</td>
            <td>
                <div class="bar-container">
                    <div class="bar" style="left: 0%; width: 100%;"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>WP7: Project Management</td>
            <td>
                <div class="bar-container">
                    <div class="bar" style="left: 0%; width: 100%;"></div>
                </div>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
