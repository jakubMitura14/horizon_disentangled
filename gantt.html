<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Gantt Chart - CausalPCa</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .gantt-container {
        width: 100%;
        max-width: 1600px; /* Increased width for a more expansive look */
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        border: 1px solid #dee2e6;
    }
    h2 {
        text-align: center;
        color: #212529;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 2em;
    }
    .gantt-chart {
        width: 100%;
        border-collapse: collapse;
    }
    .gantt-chart th, .gantt-chart td {
        padding: 12px 15px;
        border-bottom: 1px solid #e9ecef;
    }
    .gantt-chart th {
        text-align: left;
        font-weight: 600;
    }
    .gantt-task-name {
        width: 220px; /* Increased width for task names */
        font-weight: 500;
        font-size: 1.1em;
        white-space: nowrap;
    }
    .gantt-timeline-container {
        width: 100%;
        position: relative;
    }
    .timeline-header {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
        color: #0A369D;
        font-size: 1.2em;
    }
    .timeline-header .year {
        border-bottom: 2px solid #0A369D;
        padding-bottom: 5px;
    }
    .timeline-grid {
        position: relative;
        height: 100%;
        background-image: repeating-linear-gradient(to right, #e9ecef 0, #e9ecef 1px, transparent 1px, transparent calc(100% / 36));
    }
    .bar {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 32px; /* Increased bar height */
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        color: white;
        font-size: 0.9em;
        font-weight: 500;
        overflow: hidden;
        white-space: nowrap;
        padding-left: 12px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bar:hover {
        filter: brightness(1.1);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .milestone {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 20px;
        height: 20px;
        background-color: #e63946; /* A strong red for milestones */
        border: 2px solid white;
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
        z-index: 10;
        cursor: pointer;
    }
    .milestone-d1-1 { left: calc(33 * 100% / 36); }

    /* Color Palette */
    .wp1-color { background: #457b9d; }
    .wp2-color { background: #1d3557; }
    .wp3-color { background: #457b9d; }
    .wp4-color { background: #1d3557; }
    .wp5-color { background: #457b9d; }
    .wp6-color, .wp7-color { background: #adb5bd; }
</style>
</head>
<body>

<div class="gantt-container">
    <h2>CausalPCa Project Timeline</h2>
    <table class="gantt-chart">
        <thead>
            <tr>
                <th>Work Package</th>
                <th>
                    <div class="timeline-header">
                        <div class="year">Year 1</div>
                        <div class="year">Year 2</div>
                        <div class="year">Year 3</div>
                    </div>
                    <div class="timeline-grid" style="height: 1px;"></div> <!-- Just for the line -->
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- WP1: Data Curation & Harmonization -->
            <tr>
                <td class="gantt-task-name">WP1: Data Curation</td>
                <td>
                    <div class="gantt-timeline-container timeline-grid">
                        <div class="bar wp1-color" style="left: 0%; width: 91.67%;" title="Months 1-33">WP1</div>
                        <div class="milestone milestone-d1-1" title="D1.1: Curated, harmonized dataset"></div>
                    </div>
                </td>
            </tr>
            <!-- WP2: Supervisor Models -->
            <tr>
                <td class="gantt-task-name">WP2: Supervisor Models</td>
                <td>
                    <div class="gantt-timeline-container timeline-grid">
                        <div class="bar wp2-color" style="left: 0%; width: 41.67%;" title="Months 1-15">WP2</div>
                    </div>
                </td>
            </tr>
            <!-- WP3: Causal VAE -->
            <tr>
                <td class="gantt-task-name">WP3: Causal VAE</td>
                <td>
                    <div class="gantt-timeline-container timeline-grid">
                        <div class="bar wp3-color" style="left: 25%; width: 41.67%;" title="Months 10-24">WP3</div>
                    </div>
                </td>
            </tr>
            <!-- WP4: Temporal Modeling -->
            <tr>
                <td class="gantt-task-name">WP4: Temporal Modeling</td>
                <td>
                    <div class="gantt-timeline-container timeline-grid">
                        <div class="bar wp4-color" style="left: 47.22%; width: 36.11%;" title="Months 18-30">WP4</div>
                    </div>
                </td>
            </tr>
            <!-- WP5: Validation -->
            <tr>
                <td class="gantt-task-name">WP5: Validation</td>
                <td>
                    <div class="gantt-timeline-container timeline-grid">
                        <div class="bar wp5-color" style="left: 66.67%; width: 33.33%;" title="Months 25-36">WP5</div>
                    </div>
                </td>
            </tr>
            <!-- WP6: Dissemination -->
            <tr>
                <td class="gantt-task-name">WP6: Dissemination</td>
                <td>
                    <div class="gantt-timeline-container timeline-grid">
                        <div class="bar wp6-color" style="left: 0%; width: 100%;" title="Months 1-36"></div>
                    </div>
                </td>
            </tr>
            <!-- WP7: Project Management -->
            <tr>
                <td class="gantt-task-name">WP7: Project Management</td>
                <td>
                    <div class="gantt-timeline-container timeline-grid">
                        <div class="bar wp7-color" style="left: 0%; width: 100%;" title="Months 1-36"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
