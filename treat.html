<!DOCTYPE html>
<html>
<head>
<title>Treatment Algorithm</title>
<style>
    body { font-family: sans-serif; }
    .container { display: flex; justify-content: center; }
    .box { border: 1px solid #ccc; padding: 10px; margin: 10px; text-align: center; }
    .arrow { margin-top: 50px; font-size: 24px; }
</style>
</head>
<body>
<div class="container">
    <div class="box">Low-Risk<br/>(PSA < 10, ISUP 1)</div>
    <div class="arrow">&rarr;</div>
    <div class="box">Active Surveillance</div>
</div>
<div class="container">
    <div class="box">Intermediate-Risk<br/>(PSA 10-20, ISUP 2-3)</div>
    <div class="arrow">&rarr;</div>
    <div class="box">Radical Prostatectomy or Radiotherapy + ADT</div>
</div>
<div class="container">
    <div class="box">High-Risk<br/>(PSA > 20, ISUP 4-5)</div>
    <div class="arrow">&rarr;</div>
    <div class="box">Radiotherapy + ADT or Radical Prostatectomy</div>
</div>
</body>
</html>
